<div class="story-box mb-3">
    <div class="score-box mr-2">
        <div class="points-number text-center mb-0">{{story.rating}}</div>
        <div class="points-text text-center">Points</div>
    </div>
    <div class="info">
        <h5 class="mb-0"><a href="/stories/{{story.id}}">{{story.title}}</a></h5>
        <span class="text-story-info text font-weight-light">({{story.words_count}} kata) by <a href="/user/{{story.user.username}}/profile">{{story.user.username}}</a> on {{story.date_posted}}</span>
        <span class="text-story-info text tags font-weight-light">Tags: 
            {% for tag in  story.tags%}
                <a href="/stories?tag={{tag.name}}">{{tag.name}}</a> |
            {% endfor %}
        </span>
    </div>
</div>
