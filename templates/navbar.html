  <!-- Modal login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/login" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text" name="username" required class="form-control" id="inputUsername" placeholder="Username ... ">
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" name="password" required class="form-control" id="inputPassword" placeholder="Password ... ">
                </div>
                <div class="form-group">
                    <button type="button" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal" class="btn btn-link">Belum punya akun? Daftar</button>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal register -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="{{register_form.username.id_for_label}}">Username</label>
                  <input type="text" name="{{register_form.username.name}}" required class="form-control" id="{{register_form.username.id_for_label}}" placeholder="Username ... ">
                </div>
                <div class="form-group">
                  <label for="{{register_form.password1.id_for_label}}">Password</label>
                  <input type="password" name="{{register_form.password1.name}}" required class="form-control" id="{{register_form.password1.id_for_label}}" placeholder="Password ... ">
                </div>
                <div class="form-group">
                    <label for="{{register_form.password2.id_for_label}}">Konfirmasi Password</label>
                    <input type="password" name="{{register_form.password2.name}}" required class="form-control" id="{{register_form.password2.id_for_label}}" placeholder="Konfirmasi Password ... ">
                  </div>
                <div class="form-group">
                    <button type="button" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-link">Sudah punya akun? Login</button>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
      </div>
    </div>
  </div>
