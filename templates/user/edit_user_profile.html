{% extends 'base.html' %} 
{% load story_tags %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row mt-5">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    <h3 class="card-title">Edit Profil</h3>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="nama-lengkap">Nama Lengkap</label>
                          <input type="text" value = "{{nama_lengkap}}" name="nama-lengkap" class="form-control" id="nama-lengkap"/>
                        </div>
                        <div class="form-group">
                          <label for="tanggal-lahir">Tanggal Lahir</label>
                          <input type="date" value="{{tanggal_lahir|date:'Y-m-d'}}" class="form-control" id="tanggal-lahir" name="tanggal-lahir"/>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="L">Laki-laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="kota">Kota</label>
                            <input type="text" value="{{kota}}" name="kota" class="form-control" id="kota"/>
                        </div>
                        <div class="form-group">
                            <label for="tentang-saya">Tentang Saya</label>
                            <textarea class="form-control" name="tentang-saya" id="exampleFormControlTextarea1" rows="10">
                                {{tentang_saya}}
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label for="profile-picture">Upload Foto Profil</label>
                            <input type="file" name="profile-picture" id="profile-picture">
                        </div>    
                        <div class="form-group" style="text-align: right;">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                          </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block title %}
	Edit Profil
{% endblock %}
